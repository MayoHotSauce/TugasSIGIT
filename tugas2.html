<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> coba tag p </title>
</head>
<body>
    <p>ini text regular text</p>
    <p><b>ini text bold</b></p>
    <p><big>ini big text</big></p>
    <p><i>ini text italy</i></p>
    <p><small>ini text nya small</small></p>
    <p><strong>ini text gatau</strong></p>
    <p><sub>ini kecil lagi </sub></p>
    <p><sup>ini text kecil </sup></p>
    <p><ins>ini text Underline</ins></p>
    <p><del>ini text StraightThrough</del></p>
</body>
</html>
